<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBI Bank Online Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003a63;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        #info {
            text-align: center;
            padding: 20px;
        }

        #info a {
            color: #003a63;
            font-weight: bold;
            text-decoration: none;
        }

        #application-form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, button {
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #003a63;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #005891;
        }

        #responseMessage {
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>SBI Online Application</h1>
</header>

<section id="info">
    <p>Welcome to the SBI online application page! Please fill in the details below to apply.</p>
    <p><a href="https://www.onlinesbi.com/" target="_blank">Visit the SBI Main Website</a></p>
</section>

<section id="application-form">
    <form id="sbiForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="accountType">Account Type:</label>
        <select id="accountType" name="accountType" required>
            <option value="Savings">Savings Account</option>
            <option value="Current">Current Account</option>
            <option value="Fixed Deposit">Fixed Deposit</option>
        </select>

        <label for="branch">Preferred Branch Location:</label>
        <input type="text" id="branch" name="branch" required>

        <button type="submit">Submit Application</button>
    </form>
    <p id="responseMessage"></p>
</section>

<script>
    document.getElementById("sbiForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Fetch form data
        const name = document.getElementById("name").value;
        const accountType = document.getElementById("accountType").value;

        // Display success message
        document.getElementById("responseMessage").textContent = `Thank you, ${name}. Your application for an ${accountType} account has been submitted. We will contact you soon.`;
        document.getElementById("responseMessage").style.color = "green";

        // Optionally reset the form
        document.getElementById("sbiForm").reset();
    });
</script>

</body>
</html>
